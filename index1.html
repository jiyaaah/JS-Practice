<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" role="application" aria-label="Calculator">
    <div class="top">
      <div class="logo" aria-hidden="true">
        <div class="eyes"><span class="eye"></span><span class="eye"></span></div>
      </div>
      <div>
        <div class="title">Calcu</div>
        <div class="subtitle">simple calculator</div>
      </div>
    </div>

    <div class="display" id="display" aria-live="polite">
      <div class="expr" id="expr">&nbsp;</div>
      <div class="result" id="result">0</div>
    </div>

    <div class="keys" id="keys">
      <button class="key func" data-action="clear">AC</button>
      <button class="key func" data-action="back">DEL</button>
      <button class="key op" data-value="(">(</button>
      <button class="key op" data-value=")">)</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="/">Ã·</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="*">Ã—</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="-">âˆ’</button>

      <button class="key" data-value="0" style="grid-column: span 2;">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key op" data-value="+">+</button>

      <button class="key func" data-action="percent">%</button>
      <button class="key func" data-action="negate">Â±</button>
      <button class="key equals" data-action="equals">=</button>
    </div>

    <div class="hint">Use keyboard: numbers, + - * / ( ), Enter = evaluate, Backspace = delete</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
